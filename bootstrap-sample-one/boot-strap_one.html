<!DOCTYPE html5>
<html>
<head>
  <title>Bootstrap Example</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="boot-strap-style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 h-200" style="background-color:red;"></div>

        <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12  h-200" style="background-color:blue;"></div>
     
    </div>
    <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 h-200 border" style="background-color:yellow;"></div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 h-200 border" style="background-color:yellow;"></div>

    </div>
    <div class="row">
        <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 h-200" style="background-color:red;"></div>
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 h-200" style="background-color:green;"></div>
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 h-200" style="background-color:blue;"></div>
        

    </div>
